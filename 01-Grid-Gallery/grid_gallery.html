<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Vinculacion de archivo css bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>GRID GALLERY</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item tall" style="background-image: url('img/1.jpg');">1</div>
        <div class="grid-item" style="background-image: url('img/2.jpg');">2</div>
        <div class="grid-item wide" style="background-image: url('img/3.jpg');">3</div>
        <div class="grid-item" style="background-image: url('img/4.jpg');">4</div>
        <div class="grid-item wide" style="background-image: url('img/5.jpg');">5</div>
        <div class="grid-item" style="background-image: url('img/6.jpg');">6</div>
        <div class="grid-item tall" style="background-image: url('img/7.jpg');">7</div>
        <div class="grid-item" style="background-image: url('img/8.jpg');">8</div>
        <div class="grid-item" style="background-image: url('img/9.jpg');">9</div>
        <div class="grid-item tall" style="background-image: url('img/10.jpg');">10</div>
    </div>


    <!--Vinculacion de archivo javascript bootstrap-->
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="jquery-3.6.0.slim.min.js"></script>
</body>

</html>
